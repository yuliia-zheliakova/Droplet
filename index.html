<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="shortcut icon" href="src/img/droplet.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Droplet</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="row">
            <div class="col-12">
              <button
                type="button"
                id="submit-button"
                class="btn btn-outline-info"
              >
                üìç Current location
              </button>
            </div>
          </div>
          <br />
          <br />
          <div class="row search-input">
            <div class="col-12">
              <h5>
                Right now in
                <input type="text" id="city-input" placeholder="Ramsdorf" />
                <span id="weather-description"></span>
              </h5>
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-4">
              <img
                id="weather-icon"
                src="src/img/droplet.ico"
                width="100px"
                alt=""
              />
            </div>
            <div class="col-4">
              <ul>
                <li id="temperature"></li>
                <li>
                  <a href="#" id="celsius-link">¬∞C </a>|<a
                    href="#"
                    id="fahrenheit-link"
                  >
                    ¬∞F</a
                  >
                </li>
              </ul>
            </div>
            <div class="col-4 extra">
              <ul>
                <li id="wind-speed"></li>
                <li id="humidity"></li>
              </ul>
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-12">
              <small>last updated on <span id="date"></span></small>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <br /><br />
            <small class="dev-info"
              ><a
                target="_blank"
                href="https://github.com/yuliia-zheliakova/Droplet"
                >Open-source code</a
              >
              by
              <a
                target="_blank"
                href="https://www.linkedin.com/in/yuliia-zheliakova/"
                >Yuliia Zheliakova</a
              ></small
            >
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
